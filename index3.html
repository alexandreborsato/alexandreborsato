<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicants CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .main {
            margin-top: 100px;
            padding: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
        }

        input[type="text"], input[type="number"] {
            padding: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
            color: black;
        }

        .message {
            color: green;
            margin-bottom: 10px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="showForm('create')">Create</a>
        <a href="#" onclick="showForm('read')">Read</a>
        <a href="#" onclick="showForm('update')">Update</a>
        <a href="#" onclick="showForm('delete')">Delete</a>
    </div>

    <div class="main">
        <div id="message"></div>
        <form id="applicantForm">
            <label for="applicantId">Applicant ID:</label>
            <input type="text" id="applicantId" name="applicantId" disabled>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">

            <button type="button" id="confirmBtn" onclick="handleFormSubmit()">Confirm</button>
        </form>
    </div>

    <div class="footer">
        Please, review all data before confirm. Your applicant will be saved after you select confirm. Thanks.
    </div>

    <script>
        let db;

        // Open the database connection
        function openDatabase() {
            db = new SQLiteDatabase("applicants.db");
            db.createTable("applicants", ["id INTEGER PRIMARY KEY AUTOINCREMENT", "full_name TEXT", "age INTEGER", "address TEXT", "email TEXT", "phone TEXT"]);
        }

        // Handle form submission
        function handleFormSubmit() {
            const applicantId = document.getElementById("applicantId").value;
            const fullName = document.getElementById("fullName").value;
            const age = document.getElementById("age").value;
            const address = document.getElementById("address").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            const formData = {
                applicantId,
                fullName,
                age,
                address,
                email,
                phone
            };

            const operation = document.querySelector(".navbar a.active").textContent.toLowerCase();

            switch (operation) {
                case "create":
                    createApplicant(formData);
                    break;
                case "read":
                    readApplicant(applicantId);
                    break;
                case "update":
                    updateApplicant(formData);
                    break;
                case "delete":
                    deleteApplicant(applicantId);
                    break;
            }
        }

        // Create a new applicant
        function createApplicant(data) {
            const query = `INSERT INTO applicants (full_name, age, address, email, phone) VALUES (?, ?, ?, ?, ?)`;
            const params = [data.fullName, data.age, data.address, data.email, data.phone];

            db.run(query, params, function(err) {
                if (err) {
                    displayMessage("Error creating applicant: " + err.message, "error");
                } else {
                    displayMessage("Applicant created successfully.", "success");
                    clearForm();
                }
            });
        }

        // Read an applicant
        function readApplicant(applicantId) {
            const query = `SELECT * FROM applicants WHERE id = ?`;
            db.get(query, [applicantId], function(err, row) {
                if (err) {
                    displayMessage("Error reading applicant: " + err.message, "error");
                } else if (!row) {
                    displayMessage("Applicant not found.", "error");
                } else {
                    displayMessage("Applicant found.", "success");
                    populateForm(row);
                }
            });
        }

        // Update an applicant
        function updateApplicant(data) {
            const query = `UPDATE applicants SET full_name = ?, age = ?, address = ?, email = ?, phone = ? WHERE id = ?`;
            const params = [data.fullName, data.age, data.address, data.email, data.phone, data.applicantId];

            db.run(query, params, function(err) {
                if (err) {
                    displayMessage("Error updating applicant: " + err.message, "error");
                } else {
                    displayMessage("Applicant updated successfully.", "success");
                    clearForm();
                }
            });
        }

        // Delete an applicant
        function deleteApplicant(applicantId) {
            const query = `DELETE FROM applicants WHERE id = ?`;
            db.run(query, [applicantId], function(err) {
                if (err) {
                    displayMessage("Error deleting applicant: " + err.message, "error");
                } else {
                    displayMessage("Applicant deleted successfully.", "success");
                    clearForm();
                }
            });
        }

        // Display a message
        function displayMessage(message, type) {
            const messageElement = document.getElementById("message");
            messageElement.textContent = message;
            messageElement.className = type;
        }

        // Clear the form
        function clearForm() {
            document.getElementById("applicantId").value = "";
            document.getElementById("fullName").value = "";
            document.getElementById("age").value = "";
            document.getElementById("address").value = "";
            document.getElementById("email").value = "";
            document.getElementById("phone").value = "";
        }

        // Populate the form with applicant data
        function populateForm(applicant) {
            document.getElementById("applicantId").value = applicant.id;
            document.getElementById("fullName").value = applicant.full_name;
            document.getElementById("age").value = applicant.age;
            document.getElementById("address").value = applicant.address;
            document.getElementById
